[Tester]

;;;
;;; 基本設定
;;;
Expert=Custom\v2\strategy002.ex5
Symbol=EURGBP
Period=M15
FromDate=2021.01.01
ToDate=2021.12.31
Report=Reports\report
ReplaceReport=1
ShutdownTerminal=0
Visual=0

; 0: 全ティック
; 1: リアルティックに基づいたすべてのティック
; 2: 1分足OHLC
Model=0

; 0: 遅滞ゼロ
ExecutionMode=0

;;;
;;; 最適化設定
;;;

; 0: 無効化
; 1: 完全アルゴリズム(遅い)
; 2: 遺伝アルゴリズム(早い)
Optimization=2

; 0: 残高最大
; 1: 最大利益率
; 2: 最大予想ペイオフ
; 3: 最小ドローダウン
; 4: 最大回復係数
; 5: 最大シャープレシオ
; 6: カスタム
OptimizationCriterion=0

;;;
;;; その他
;;;
Currency=USD
Deposit=3000
Leverage=100
ProfitInPips=0
ForwardMode=0

;;;
;;; パラメータ
;;; 
[TesterInputs]
SL=5||5||5||30||Y
TP=10||10||5||60||Y
VOLUME=0.1||0||0||0||N
SHORT_MA_PERIOD=5||5||5||20||Y
LONG_MA_PERIOD=50||50||10||100||Y
LONG_LONG_MA_PERIOD=100||100||20||200||Y
MACD_PERIOD1=12||0||0||0||N
MACD_PERIOD2=26||0||0||0||N
MACD_PERIOD3=9||0||0||0||N
